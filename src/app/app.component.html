<app-donut-chart
  [ray]="'90px'"
  [strokeWidth]="'30px'"
  [sectors]="[
    {
      value: 100,
      percentageLength: 70,
      ngClass: {
        green: true
      }
    }
    ,{
      value: 50,
      percentageLength: 30,
      ngClass: {
        yellow: true
      }
    }
  ]"
></app-donut-chart>
