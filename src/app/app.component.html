<app-donut-chart
  [strokeSettings]="{
    width: '1px',
    bindOn: ['sectors', 'outer', 'inner']
  }"
  [radius]="'90px'"
  [borderWidth]="'30px'"
  [sectors]="[
    {
      value: 30,
      ngClass: {
        yellow: true
      }
    }
    ,
    {
      value: 30,
      ngClass: {
        green: true
      }
    }
    ,
    {
      value: 30,
      ngClass: {
        red: true
      }
    }
  ]"
></app-donut-chart>
