<svg
  [attr.width]="diameter"
  [attr.height]="diameter"
>

  <circle *ngFor="let sector of sectorsData"
    [attr.r]="ray"
    [attr.cx]="calculatedRay"
    [attr.cy]="calculatedRay"
    [attr.stroke-width]="strokeWidth"
    [attr.stroke-dasharray]="[sector.length -1, circumferenceLength]"
    [attr.stroke-dashoffset]="-sector.offset"
    [ngClass]="sector?.ngClass"
  />

</svg>
