<svg
  #svg
  [attr.width]="diameter"
  [attr.height]="diameter"
>

  <circle
    *ngFor="let sector of sectorsData"
    class="sector"
    [attr.r]="calculatedRadius"
    [attr.cx]="radius"
    [attr.cy]="radius"
    [attr.stroke-width]="borderWidth"
    [attr.stroke-dasharray]="[sector.length, circumferenceLength]"
    [attr.stroke-dashoffset]="-sector.offset"
    [ngClass]="sector?.ngClass"
  />

  <circle
    *ngIf="strokeSettings.bindOn.includes('outer')"
    class="outer-border"
    [attr.r]="calculatedExternalBorderRadius"
    [attr.stroke-width]="strokeWidth"
    [attr.cx]="radius"
    [attr.cy]="radius"
  />

  <circle
    *ngIf="strokeSettings.bindOn.includes('inner')"
    class="inner-border"
    [attr.r]="calculatedInternalBorderRadius"
    [attr.stroke-width]="strokeWidth"
    [attr.cx]="radius"
    [attr.cy]="radius"
  />

  <!-- <path *ngFor="let sector of sectorsData"
    [attr.d]="sector.path"
  />
  <path *ngFor="let border of borders"
    [attr.d]="border"
  /> -->

</svg>
