<svg
  #svg
  [attr.width]="diameter"
  [attr.height]="diameter"
>

  <circle
    *ngFor="let sector of sectorsData"
    class="sector"
    [attr.r]="calculatedRadius"
    [attr.cx]="radius"
    [attr.cy]="radius"
    [attr.stroke-width]="borderWidth"
    [attr.stroke-dasharray]="[sector.length, circumferenceLength]"
    [attr.stroke-dashoffset]="-sector.offset"
    [ngClass]="sector?.ngClass"
  />

  <circle
    *ngIf="strokeSettings.bindOn.includes('outer')"
    class="outer-circumference"
    [attr.r]="calculatedOuterCircumferenceRadius"
    [attr.stroke-width]="strokeSettings.width"
    [attr.cx]="radius"
    [attr.cy]="radius"
  />

  <!-- <path
      *ngIf="strokeSettings.bindOn.includes('sectors')"
      *ngFor="let border of borders"
      class="sector-border"
      [attr.d]="border.d"
      [attr.stroke-width]="strokeSettings.width"
    /> -->

  <circle
    class="inner-circumference"
    [attr.r]="calculatedInnerCircumferenceRadius"
    [attr.stroke-width]="innerCircumferenceStroke"
    [attr.cx]="radius"
    [attr.cy]="radius"
  />

</svg>
